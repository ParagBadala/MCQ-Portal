      <app-left-panel></app-left-panel>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-8 main-panel">

<div class="modal" id="adminModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form #loginForm="ngForm" >
            <div class="form-group">
              <label>Username:</label>
              <input type="text" class="form-control" name="Name" id="Name" #Name="ngModel" [(ngModel)]="model.username" autofocus placeholder="Username" autocomplete='off' required>
              <div *ngIf="Name.invalid && (Name.touched || Name.dirty)" class="alert alert-danger">
                  <div *ngIf="Name.errors.required">Please provide your Username.</div>
                </div>
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control" name="Password" #Password="ngModel" [(ngModel)]="model.password" required placeholder="Password">
              <div *ngIf="Password.invalid && (Password.touched || Password.dirty)" class="alert alert-danger">
                  <div *ngIf="Password.errors.required">Please provide your Password.</div>
                </div>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button target="_blank" type="button" class="btn btn-success" data-dismiss="modal" [disabled] = 'loginForm.invalid' (click)="adminLogin(loginForm.value)">Submit</button>
        </div>
        
      </div>
    </div>
  </div>
