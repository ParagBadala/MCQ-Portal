<app-dashboard></app-dashboard>
<form name="catForm" #catForm=ngForm>

    <div class="form-group">
        <label for="cat">Category</label>
        <!-- <input type="text" [(ngModel)]="cat" class="form-control" placeholder="Category Name" name="cName" #CName="ngModel"
          required minlength="3" (keyup)= "checkDuplicate(CName.value)"> -->
          <input type="text" [(ngModel)]="cat" class="form-control" placeholder="Category Name" name="cName" #CName="ngModel"
          required minlength="3" >
        <div *ngIf="CName.errors && (CName.dirty || CName.touched)">
          <div [hidden]="!CName.errors?.required">
            <small class="error"><sup>*</sup>Category required</small>
          </div>
          <div [hidden]="!CName.errors?.minlength">
            <small class="error"><sup>*</sup>Category should be of atleast 3 characters</small>
          </div>
        </div>
        <div *ngIf="!isValid">
            <small class="error"><sup>*</sup>Category already exist</small>
        </div>
      </div>
    
      <button type="button" class="btn btn-primary" (click)="addCat()" [disabled]="catForm.invalid || !isValid">
          Add Category</button>

</form>
